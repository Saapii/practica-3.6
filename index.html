<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Practica 6</title>
</head>
<body>
    
    <!-- etiqueta cite hace el texto en cursiva -->
<p>mi nombre es <cite>Alicia</cite> </p>

<br>

<!-- etiqueta q pone el texto entre comillas -->

<p>Mi apellido es <q>Sapiña</q> </p>


<br>

<!-- etiqueta dfn pone el texto en cursiva -->
<p>mi primo pequeño llama al frio: <dfn>frifi</dfn>


<br>

<!-- etiqueta abbr pone una linea de puntitos bajo deltexto  -->
<p>Vivo en <abbr title="prueba">Cullera </abbr>


</body>
</html>
